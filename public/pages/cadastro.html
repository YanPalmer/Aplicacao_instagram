<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <h1>Cadastro de usuário</h1>
    <main>
        <section>
            <label>Seu nome: </label> <input placeholder="Seu nome..." id="nome">
            <label>Email: </label> <input placeholder="Seu email..." id="email">
            <label>Senha: </label> <input placeholder="Sua senha..." type="password" id="senha">
            <button id="cadastrar">Entrar</button>

            <span>Já possui uma conta? <a href="../index.html">Fazer login</a></span>
        </section>
    </main>
</body>
<script src="cadastro.js"></script>
</html>
